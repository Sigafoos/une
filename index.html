	function update_sidebar() {	
		var list = '';

		if (localStorage.length == 0) {
			list = '<li>No saved NPCs</li>';
		} else {
			for (var i = 0; i < localStorage.length; i++) list += '<li id="saved' + i + '"><a href="#">' + localStorage.key(i) + '</a></li>';
		}

		$('#menu ul').html(list);
		$('#menu ul').listview('refresh');
		$('#menu').trigger('updatelayout');
	}

	// do it when the page loads
	update_sidebar();
	
	// re-enable form saves if it's been generated
	$('form').on('change',function(){
		if ($('#name a').html()) $('#save').removeAttr('disabled');
	});

		if ($('#name a').html()) new_name();

	function new_name() {
		name = get_name();

		// have we saved this NPC before? if so, let's rename

			localStorage.setItem(name, stored);

	}

	function get_powerlevel() {
